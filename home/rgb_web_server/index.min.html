<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Penthouse RGB</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Honeycomb -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <script src="http://ludvigeriksson.com/home/rgb_web_server/honeycombs/js/jquery.honeycombs.js"></script>

        <!-- WheelColorPicker -->
        <script type="text/javascript" src="http://ludvigeriksson.com/home/rgb_web_server/wheelcolorpicker/jquery.wheelcolorpicker.js"></script>

    <body>
        <h1>Penthouse RGB</h1>

        <label class="switch">

        <div id="custom">
            <input id="customInput" type="text" data-wheelcolorpicker />

        <script src="http://ludvigeriksson.com/home/rgb_web_server/script.js" type="text/javascript"></script>
