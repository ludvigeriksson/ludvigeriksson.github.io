<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Penthouse RGB</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Honeycomb -->
        <script src="honeycombs/js/jquery.honeycombs.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="honeycombs/css/honeycombs.css" />

        <!-- WheelColorPicker -->
        <script type="text/javascript" src="wheelcolorpicker/jquery.wheelcolorpicker.js"></script>
        <link type="text/css" rel="stylesheet" href="wheelcolorpicker/css/wheelcolorpicker.css" />

        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <meta name="viewport" content="width=device-width" />
        <link rel="apple-touch-icon" href="http://ludvigeriksson.com/home/rgb_web_server/icon_iphone.png" />
    </head>
    <body>
        <h1>Penthouse RGB</h1>

        <div class="switchContainer">
            <label class="switch">
                <input type="checkbox">
                <div class="slider round"></div>
            </label>
        </div>

        <div class="honeycombs">
            <div class="comb" data-mode="1">
                <div class="front-content">
                    <p>Movie mode</p>
                </div>
            </div>
            <div class="comb" data-mode="2">
                <div class="front-content">
                    <p>Max brightness</p>
                </div>
            </div>
            <div class="comb" data-mode="3">
                <div class="front-content">
                    <p>Turn off</p>
                </div>
            </div>
            <div class="comb" data-mode="4">
                <div class="front-content">
                    <p>Custom</p>
                </div>
            </div>

        </div>

        <div id="custom">
            <input id="customInput" type="text" data-wheelcolorpicker />
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
